<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo - Geolocation </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of cameraService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-card class="">
          <ion-card-header style="font-weight: bold;">
            Geolocation
          </ion-card-header>
          <ion-card-content>
            <ion-text>Latitud: {{coordinate?.latitude }}</ion-text>
            <br />
            
            <ion-text>Longitud:{{ coordinate?.longitude }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
      

    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
